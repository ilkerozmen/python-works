<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
    <title>Typography</title>
    <style>

        .d-inline-block{
            display: inline-block;
        }

    </style>
  </head>
  
  <body class="p-5">
    
        <div class="bg-light mt-2 p-4"></div>     <!--border yok-->
        <div class="bg-light mt-2 p-4 border"></div>    <!--4 kenar border-->
        <div class="bg-light mt-2 p-4 border-top"></div>   <!--üstte border-->
        <div class="bg-light mt-2 p-4 border-bottom"></div>    <!--altta border-->
        <div class="bg-light mt-2 p-4 border-end"></div>     <!--sağda border-->
        <div class="bg-light mt-2 p-4 border-start"></div>    <!--solda border-->

        <br><br>

        <div class="bg-light mt-2 p-4 border border-0"></div>    <!--border yok-->
        <div class="bg-light mt-2 p-4 border border-top-0"></div>    <!--üstte border yok-->
        <div class="bg-light mt-2 p-4 border border-bottom-0"></div>   <!--altta border yok-->
        <div class="bg-light mt-2 p-4 border border-end-0"></div>    <!--sağda border yok-->
        <div class="bg-light mt-2 p-4 boredr border-start-0"></div>     <!--solda border yok-->

        <br><br>

        <div class="bg-light mt-2 p-4 border border-primary"></div>    <!--mavi kenarlı border-->
        <div class="bg-light mt-2 p-4 border border-danger"></div>    <!--kırmızı kenarlı border-->
        <div class="bg-light mt-2 p-4 border border-success"></div>    <!--yeşil kenarlı border-->

        <br><br>

        <div class="bg-light mt-2 p-4 border border-primary rounded"></div>    <!--mavi köşeleri yuvarlanmış border-->
        <div class="bg-light mt-2 p-4 border border-danger rounded-top"></div>    <!--kırmızı üst köşeleri yuvarlanmış border-->
        <div class="bg-light mt-2 p-4 border border-success rounded-bottom"></div>    <!--yeşil alt köşeleri yuvarlanmış border-->

        <br><br>

        <div class="bg-success mt-2 p-4 w-25"></div>    <!--border in yüzde 25 lik alanını yeşil kaplar-->
        <div class="bg-success mt-2 p-4 w-50"></div>    <!--border in yüzde 25 lik alanını yeşil kaplar-->
        <div class="bg-success mt-2 p-4 w-75"></div>    <!--border in yüzde 25 lik alanını yeşil kaplar-->
        <div class="bg-success mt-2 p-4 w-100"></div>    <!--border in yüzde 25 lik alanını yeşil kaplar-->

        <br><br>

        <div style="height: 200px;" class="bg-warning">
            
            <div class="bg-primary p-4 d-inline-block h-25"></div>     <!--dikey border in yüzde 25 lik alanını mavi kaplar-->
            <div class="bg-primary p-4 d-inline-block h-50"></div>    <!--dikey border in yüzde 50 lik alanını mavi kaplar-->
            <div class="bg-primary p-4 d-inline-block h-75"></div>      <!--dikey border in yüzde 75 lik alanını mavi kaplar-->
            <div class="bg-primary p-4 d-inline-block h-100"></div>      <!--dikey border in yüzde 100 lik alanını mavi kaplar-->
 
        </div>

        <br><br>

        <div class="shadow bg-light mt-2 p-4"></div>     <!--koyu gölgelendirme-->
        <div class="shadow-sm bg-light mt-2 p-4"></div>     <!--hafif gölgelendirme-->
        <div class="shadow-lg bg-light mt-2 p-4"></div>     <!--normal gölgelendirme-->



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

  </body>
  
</html>
