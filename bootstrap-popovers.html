<!doctype html>    <!--Bootstrap 5.2.3 versioynu-->
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
    <title>Popovers</title>
    <style>


    </style>
  </head>
  
  <body class="container my-4">

    <a href="#" data-bs-toggle="popover" title="popover header" 
        class="btn btn-primary" data-bs-content="some content">Toggle Popover
    </a>

    <br><br>

    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-placement="top"
        class="btn btn-warning mt-5" data-bs-content="some content">Popover on Top
    </a>

    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-placement="bottom"
        class="btn btn-success mt-5" data-bs-content="some content">Popover on Bottom
    </a>

    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-placement="left"
        class="btn btn-danger mt-5" data-bs-content="some content">Popover on Left
    </a>

    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-placement="right"
        class="btn btn-info mt-5" data-bs-content="some content">Popover on Right
    </a>

    <br><br>

    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-trigger="focus"
        class="btn btn-secondary" data-bs-content="some content">Toggle Popover
    </a>

    <a href="#" data-bs-toggle="popover" title="popover header" data-bs-trigger="hover"
        class="btn btn-dark" data-bs-content="some content">Toggle Popover
    </a>


    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.js" 
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" 
    crossorigin="anonymous"></script>

    <script>    // popover in aktif olması için gereken jquerry kodu.

        $(function(){
            $('[data-bs-toggle="popover"]').popover();
        });

    </script>

  </body>
  
</html>
