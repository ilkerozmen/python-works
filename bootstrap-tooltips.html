<!doctype html>    <!--Bootstrap 5.2.3 versioynu-->
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
    <title>Tooltips</title>
    <style>


    </style>
  </head>
  
  <body class="container my-4">
    
    <button type="button" class="btn btn-secondary"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="Info">
        Hover over me
    </button>

    <br><br>

    <button id="btnTooltip" type="button" class="btn btn-success" data-bs-toggle="tooltip" 
    data-bs-title="<em>Tooltip</em> <u>with</u> <b>HTML</b>" data-bs-html="true">Tooltip with Html</button>

    <p>

        <button type="button" class="btn btn-secondary mt-3"
            data-bs-toggle="tooltip"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Info" data-bs-placement="top">
            Tooltip top
        </button>

        <button type="button" class="btn btn-secondary mt-3"
            data-bs-toggle="tooltip"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Info" data-bs-placement="bottom">
            Tooltip bottom
        </button>

        <button type="button" class="btn btn-secondary mt-3"
            data-bs-toggle="tooltip"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Info" data-bs-placement="left">
            Tooltip left
        </button>

        <button type="button" class="btn btn-secondary mt-3"
            data-bs-toggle="tooltip"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Info" data-bs-placement="right">
            Tooltip right
        </button>

    </p>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.js" 
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" 
    crossorigin="anonymous"></script>

    <script>    // tooltip in aktif olması için gereken jquerry kodu.

        $(function(){
            $('[data-bs-toggle="tooltip"]').tooltip();
        });

    </script>

  </body>
  
</html>
