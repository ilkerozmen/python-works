<!doctype html>
<html lang="en">
    <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
    <title>Typography</title>
    
    <style>

        body{
            padding: 70px;
        }

        div{
            padding: 10px;
            margin-bottom: 10px;
        }

    </style>
    
    </head>
  
  <body>
        <!--https://getbootstrap.com/docs/5.0/utilities/colors/-->

        <p class="text-primary">text-primary</p>     <!--text renkleri/mavi-->
        <p class="text-secondary">text-secondarry</p>   <!--text renkleri/gri-->
        <p class="text-success">text-success</p>   <!--text renkleri/yeşil-->
        <p class="text-danger">text-danger</p>    <!--text renkleri/kırmızı-->
        <p class="text-warning">text-warning</p>    <!--text renkleri/sarı-->
        <p class="text-light bg-dark">text-light</p>      <!--text renkleri/yazı açık renk arka plan siyah-->
        <p class="text-dark">text-dark</p>       <!--text renkleri/koyu-->
        <p class="text-muted">text-muted</p>    <!--text renkleri/soluk-->
        <p class="text-white bg-dark">text-primary</p>    <!--text renkleri/yazı beyaz arka plan siyah-->

        <br><br>

        <!--link renkleri-->
        <p>
            <a href="#" class="text-danger">text-danger</a>
        </p>

        <p>
            <a href="#" class="text-warning">text-warning</a>
        </p>

        <br><br>
        
        <!--alan renkleri-->
        <div class="bg-primary">bg-primary</div>
        <div class="bg-warning">bg-warning</div>
        <div class="bg-success">bg-success</div>

        <br><br>

        <!--span renkleri-->     <!--https://getbootstrap.com/docs/5.0/components/badge/-->
        <span class="badge bg-primary">primary</span>
        <span class="badge bg-danger">danger</span>
        <button type="button" class="btn btn-warning">btn warning</button>    <!--buton renkleri-->

        <br><br>

        <span class="badge rounded-pill bg-primary">Primary</span>    <!--köşeleri tam yuvarlama-->
        <span class="badge rounded-pill bg-info">Info</span>    <!--köşeleri tam yuvarlama-->
        
        <br><br>

        <a class="badge bg-dark" href="">Dark</a>
        <a class="badge bg-secondary" href="">Secondary</a>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

  </body>
  
</html>
