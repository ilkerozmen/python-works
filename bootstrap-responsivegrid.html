<!doctype html>    <!--Bootstrap 5.2.3 versioynu-->
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
    <title>Responsive Grid</title>
    <style>

    </style>
  </head>
  
  <body class="container my-3">

    <h2>Extra Small <576px</h2>
    <div class="row my-4">
        <div class="col border">Column 1</div>
        <div class="col border">Column 2</div>
    </div>

    <h2>Extra Small >=576px</h2>
    <div class="row my-4">
        <div class="col-sm-3 border">Column 3</div>
        <div class="col-sm-9 border">Column 9</div>
    </div>

    <h2>Medium >=768px</h2>
    <div class="row my-4">
        <div class="col-md-3 border">Column 3</div>
        <div class="col-md-9 border">Column 9</div>
    </div>

    <h2>Large >=992px</h2>
    <div class="row my-4">
        <div class="col-lg-3 border">Column 3</div>
        <div class="col-lg-9 border">Column 9</div>
    </div>

    <h2>Extra Large >=1200px</h2>
    <div class="row my-4">
        <div class="col-xl-3 border">Column 3</div>
        <div class="col-xl-9 border">Column 9</div>
    </div>

    <div class="row my-4">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-1 border bg-secondary">Column</div>
        <div class="col-sm-6 col-md-8 col-lg-9 col-xl-11 border bg-success">Column</div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.js" 
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" 
    crossorigin="anonymous"></script>

  </body>
  
</html>
