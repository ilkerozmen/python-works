<!doctype html>    <!--Bootstrap 5.2.3 versioynu-->
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
    <title>Carousel</title>
    <style>

    </style>
  </head>
  
  <body class="container my-4">

    <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/6.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/7.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/8.jpg" alt="">
            </div>
        </div>
    </div>

    <div id="slider1" class="carousel slide my-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/6.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/7.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/8.jpg" alt="">
            </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div id="slider2" class="carousel slide carousel-fade my-5" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#slider2" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slider2" data-bs-slide-to="1"></li>
            <li data-bs-target="#slider2" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/1.jpg" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slider Header 1</h5>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto, asperiores!</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/2.jpg" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slider Header 2</h5>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto, asperiores!</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/3.jpg" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slider Header 3</h5>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto, asperiores!</p>
                </div>
            </div>
        </div>
        <a href="#slider2" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider2" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

  </body>
  
</html>
