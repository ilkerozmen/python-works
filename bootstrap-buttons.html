<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
    <title>Typography</title>
    <style>

        body{
            padding: 70px;
        }

        .margin-right{
            margin-right: 10px;
        }

    </style>
  </head>
  
  <body>
    
    <!--https://getbootstrap.com/docs/5.0/components/buttons/-->
    <button class="btn btn-primary" type="button">Primary</button>    <!--buton renkleri-->
    <button class="btn btn-warning" type="button">warning</button>
    <button class="btn btn-danger" type="button">danger</button>
    <button class="btn btn-success" type="button">success</button>
    <button class="btn btn-info" type="button">info</button>
    <button class="btn btn-light" type="button">light</button>
    <button class="btn btn-dark" type="button">dark</button>
    <button class="btn btn-link" type="button">link</button>

    <br><br>

    <a href="" class="btn btn-primary">Primary</a>   <!--buton görünümlü link-->

    <br><br>

    <button class="btn btn-outline-primary" type="button">Primary</button>    <!--çerçeveli buton renkleri-->
    <button class="btn btn-outline-warning" type="button">btn warning</button>
    <button class="btn btn-outline-danger" type="button">danger</button>
    <button class="btn btn-outline-success" type="button">success</button>
    <button class="btn btn-outline-info" type="button">info</button>
    <button class="btn btn-outline-light" type="button">light</button>
    <button class="btn btn-outline-dark" type="button">dark</button>
    <button class="btn btn-outline-link" type="button">link</button>

    <br><br>

    <button class="btn btn-success btn-lg" type="button">Large Button</button>    <!--Büyük buton-->
    <button class="btn btn-success btn-sm" type="button">Small Button</button>    <!--Büyük buton-->

    <br><br>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Satır Button</button>    <!--Satır block buton-->
        <button class="btn btn-danger" type="button">Satır Button</button>
    </div>

    <br><br>

    <a class="btn btn-primary btn-lg active" href="">Active Button</a>    <!--Tıklanmış görünen buton-->
    <button class="btn btn-success btn-sm" type="button" disabled>Small Button</button>   <!--Tıklanamaz buton-->

    <br><br>

    <div class="btn-group">    <!--Buton grubu-->
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-warning" type="button">warning</button>
        <button class="btn btn-danger" type="button">danger</button>
    </div>

    <br><br>

    <div class="btn-group-vertical">    <!--dikey Buton grubu-->
        <button class="btn btn-info" type="button">info</button>
        <button class="btn btn-success" type="button">success</button>
        <button class="btn btn-dark" type="button">dark</button>
    </div>

    <br><br>

    <div class="btn-toolbar">     <!--iki ayrı Buton grubununun tek div içinde gösterdimi-->

        <div class="btn-group margin-right">
            <button class="btn btn-secondary" type="button">1</button>
            <button class="btn btn-secondary" type="button">2</button>
            <button class="btn btn-secondary" type="button">3</button>
            <button class="btn btn-secondary" type="button">4</button>
            <button class="btn btn-secondary" type="button">5</button>
        </div>

        <div class="btn-group">
            <button class="btn btn-secondary" type="button">6</button>
            <button class="btn btn-secondary" type="button">7</button>
            <button class="btn btn-secondary" type="button">8</button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>


  </body>
  
</html>
